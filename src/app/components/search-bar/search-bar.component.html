<div class="search-container">
    <form class="form search-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <span class="logo" routerLink="/" >NgVGDB</span>
        <input type="text"
        class="search-input"
        name="search"
        ngModel
        placeholder="Search 500,00+ games"
        >
        <button class="search-button">Search</button>
    </form>
</div>
